<!DOCTYPE html>
<html lang="en">

<head>

  {{template "base.html" .}}
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        {{template "nav.html" .}}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add New Image</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Please Input the Docker Image info
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" action="/image" method="post">
                                        <div class="form-group">
                                            <label>Docker Image Url, like : registry.access.redhat.com/openshift3/nodejs-010-rhel7</label>
                                            <input class="form-control" placeholder="Enter the image " name="imagename">
                                            <p class="help-block">Please make sure your image exists !</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Image Owner</label>
                                            <input class="form-control" placeholder="Enter the image test owner" name="imageowner">
                                        </div>
                                        <div class="form-group">
                                            <label>Image Owner Mail address</label>
                                            <input class="form-control" placeholder="Enter the email address" name="mail">
                                        </div>
                                        <div class="form-group">
                                            <label>Notes</label>
                                            <textarea class="form-control" rows="3" name="notes"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
